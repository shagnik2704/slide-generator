services:
  # Backend API
  - type: web
    name: slide-generator-api
    env: python
    region: oregon
    buildCommand: |
      apt-get update
      apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra ffmpeg
      pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GOOGLE_API_KEY
        sync: false
    healthCheckPath: /
    
  # Frontend Static Site
  - type: web
    name: slide-generator-frontend
    env: static
    buildCommand: cd chatbot-ui && npm install && npm run build
    staticPublishPath: chatbot-ui/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
